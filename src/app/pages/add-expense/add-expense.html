<div class="add-expense-container">
  <!-- Page Header -->
  <div class="page-header">
    <h2>âž• Add New Expense</h2>
    <p>Track your spending by adding expense details below</p>
  </div>

  <!-- Expense Form -->
  <div class="form-card">
    <form #expenseForm="ngForm" (ngSubmit)="onSubmit()">
      
      <!-- Title Field -->
      <div class="form-group">
        <label for="title">Expense Title <span class="required">*</span></label>
        <input 
          type="text" 
          id="title"
          name="title"
          [(ngModel)]="expenseData.title"
          placeholder="e.g., Grocery Shopping"
          required
          class="form-input">
      </div>

      <!-- Amount Field -->
      <div class="form-group">
        <label for="amount">Amount (USD) <span class="required">*</span></label>
        <input 
          type="number" 
          id="amount"
          name="amount"
          [(ngModel)]="expenseData.amount"
          placeholder="0.00"
          min="0.01"
          step="0.01"
          required
          class="form-input">
      </div>

      <!-- Category Field -->
      <div class="form-group">
        <label for="category">Category <span class="required">*</span></label>
        <select 
          id="category"
          name="category"
          [(ngModel)]="expenseData.category"
          required
          class="form-input">
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <!-- Date Field -->
      <div class="form-group">
        <label for="date">Date <span class="required">*</span></label>
        <input 
          type="date" 
          id="date"
          name="date"
          [(ngModel)]="expenseData.date"
          required
          class="form-input">
      </div>

      <!-- Description Field (Optional) -->
      <div class="form-group">
        <label for="description">Description (Optional)</label>
        <textarea 
          id="description"
          name="description"
          [(ngModel)]="expenseData.description"
          placeholder="Add additional notes..."
          rows="4"
          class="form-input form-textarea">
        </textarea>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button 
          type="button" 
          class="btn-secondary"
          (click)="onCancel()">
          Cancel
        </button>
        
        <button 
          type="submit" 
          class="btn-primary"
          [disabled]="!expenseForm.valid || isSubmitting">
          {{ isSubmitting ? 'Adding...' : 'Add Expense' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Quick Tips -->
  <div class="tips-section">
    <h3>ðŸ’¡ Quick Tips</h3>
    <ul>
      <li>Be specific with expense titles for easier tracking</li>
      <li>Choose the most appropriate category</li>
      <li>Add descriptions for complex expenses</li>
      <li>Review your expenses regularly on the dashboard</li>
    </ul>
  </div>
</div>

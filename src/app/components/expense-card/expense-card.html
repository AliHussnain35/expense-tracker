<!-- src/app/components/expense-card/expense-card.component.html -->

<div class="expense-card">
  <!-- Category Icon -->
  <div class="card-icon">
    {{ getCategoryIcon() }}
  </div>
  
  <!-- Expense Details -->
  <div class="card-content">
    <h3 class="expense-title">{{ expense.title }}</h3>
    <p class="expense-category">{{ expense.category }}</p>
    <p class="expense-date">{{ getFormattedDate() }}</p>
    <p class="expense-description" *ngIf="expense.description">
      {{ expense.description }}
    </p>
  </div>
  
  <!-- Amount and Delete Button -->
  <div class="card-actions">
    <div class="expense-amount">${{ expense.amount.toFixed(2) }}</div>
    <button class="delete-btn" (click)="handleDelete()" title="Delete Expense">
      🗑️
    </button>
  </div>
</div>
